<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilo.css">
    <link href="CRUD/css/bootstrap.min.css" rel="stylesheet">
    <link href="CRUD/css/all.min.css" rel="stylesheet">

    <title>Productos</title>
</head>

<body>
    <div id="Cuerpo" class="container">
        <!-- Título -->
        <h1 id="titulo">Productos De Limpieza</h1>

        <!-- Formulario para agregar/editar productos -->
        <div class="row mt-4" , id="form">
            <div class="col-12">
                <input type="hidden" id="editIndex" value="">
                <label for="Categoria">Nombre de la Categoría:</label>
                <input type="text" class="form-control" id="Categoria">
                <label for="Nombre">Nombre del producto:</label>
                <input type="text" class="form-control" id="Nombre">
                <label for="Precio"> Precio: </label>
                <input type="number" class="form-control" id="Precio">
                <label for="Descripcion">Descripción del producto:</label>
                <input type="text" class="form-control" id="Descripcion">
                <label for="Imagen">URL de la Imagen:</label>
                <div class="input-group">
                    <button type="button" class="btn btn-secondary" id="SeleccionarImagen">Seleccionar Imagen</button>
                </div>
                <input type="file" class="form-control d-none" id="ImagenInput">
                <img id="ImagenPreview" class="mt-2" style="max-width: 200px;">
                <button type="button" class="btn btn-primary mt-3" id="agregarEditar"><i
                        class="fa-solid fa-circle-plus"></i> Agregar</button>
            </div>
        </div>

        <!-- Tabla que mostrará los productos -->
        <div class="table table-sm table-striped table-hover mt-4">
            <div class="col-12" id="Productos">
                <table class="table table-hover table-sm table-bordered" id="lista">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Categoría</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Imagen</th>
                            <th>Opciones</th>  
                            
<!-- Cmabios xd -->
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>

</html>
